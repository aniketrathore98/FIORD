        // Shuffle array function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize quiz
        let currentQuestionIndex = 0;
        let shuffledQuestions = shuffle([...questions]);

        function loadQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question-number').textContent = `Question ${currentQuestionIndex + 1} of ${shuffledQuestions.length}`;
            document.getElementById('question-text').textContent = question.question;

            // Shuffle options
            const shuffledOptions = shuffle([...question.options]);
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            shuffledOptions.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'form-check';
                div.innerHTML = `
                    <input class="form-check-input" type="radio" name="option" id="option${index}" value="${option}">
                    <label class="form-check-label option-label" for="option${index}">${option}</label>
                `;
                optionsDiv.appendChild(div);
            });

            // Reset feedback and next button
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            feedback.textContent = '';
            document.getElementById('next-btn').style.display = 'none';

            // Add event listeners to radio buttons
            document.querySelectorAll('input[name="option"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const selectedOption = e.target.value;
                    const isCorrect = question.correct.includes(selectedOption);
                    feedback.style.display = 'block';
                    feedback.className = `feedback alert ${isCorrect ? 'alert-success' : 'alert-danger'}`;
                    feedback.textContent = isCorrect ? 'Correct!' : `Incorrect. The correct answer(s): ${question.correct.join(', ')}`;
                    document.getElementById('next-btn').style.display = 'block';
                });
            });
        }

        // Load first question
        loadQuestion();

        // Next button event
        document.getElementById('next-btn').addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                document.getElementById('question-number').textContent = 'Quiz Completed!';
                document.getElementById('question-text').textContent = 'You have answered all questions.';
                document.getElementById('options').innerHTML = '';
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('next-btn').style.display = 'none';
            }
        });
    </script>
